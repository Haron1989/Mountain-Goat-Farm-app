<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Health Analytics Dashboard</title>
  <link rel="stylesheet" href="audit-log-dashboard.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div id="auth-modal" class="modal" style="display:none;">
    <div class="modal-content">
      <span id="close-auth" class="close">&times;</span>
      <h2>Login</h2>
      <form id="login-form">
        <label>Username: <input type="text" id="login-username" required></label>
        <label>Password: <input type="password" id="login-password" required></label>
        <button type="submit">Login</button>
      </form>
      <div id="login-status"></div>
      <hr>
      <h2>Register</h2>
      <form id="register-form">
        <label>Username: <input type="text" id="register-username" required></label>
        <label>Password: <input type="password" id="register-password" required></label>
        <label>Role:
          <select id="register-role">
            <option value="staff">Staff</option>
            <option value="manager">Manager</option>
            <option value="external">External</option>
          </select>
        </label>
        <button type="submit">Register</button>
      </form>
      <div id="register-status"></div>
    </div>
  </div>
  <button id="open-auth">Login/Register</button>
  <button id="logout-btn" style="display:none;">Logout</button>
  <main class="dashboard-main" style="display:none;">
    <h1>Health Analytics</h1>
    <section class="dashboard-section">
      <div class="dashboard-card">
        <h2>Checkup Status</h2>
        <canvas id="checkup-chart"></canvas>
      </div>
      <div class="dashboard-card">
        <h2>Treatment Types</h2>
        <canvas id="treatment-chart"></canvas>
      </div>
      <div class="dashboard-card">
        <h2>Health Status</h2>
        <canvas id="status-chart"></canvas>
      </div>
    </section>
    <section class="dashboard-form">
      <h2>Add Health Record</h2>
      <form id="health-form">
        <label>Goat ID: <input type="text" id="form-goat-id" required></label>
        <label>Checkup Date: <input type="date" id="form-checkup-date" required></label>
        <label>Treatment: <input type="text" id="form-treatment"></label>
        <label>Status:
          <select id="form-status" required>
            <option value="Healthy">Healthy</option>
            <option value="Needs Attention">Needs Attention</option>
            <option value="Critical">Critical</option>
          </select>
        </label>
        <button type="submit">Add Record</button>
      </form>
      <div id="health-form-status"></div>
    </section>
    <section class="dashboard-filters">
      <h2>Filter Health Records</h2>
      <form id="health-filter-form">
        <label>Goat ID: <input type="text" id="filter-goat-id"></label>
        <label>Status:
          <select id="filter-status">
            <option value="">All</option>
            <option value="Healthy">Healthy</option>
            <option value="Needs Attention">Needs Attention</option>
            <option value="Critical">Critical</option>
          </select>
        </label>
        <button type="submit">Apply Filters</button>
        <button type="button" id="clear-filters">Clear</button>
      </form>
    </section>
  </main>
  <script src="health-analytics-dashboard.js"></script>
  <script>
    let userRole = '';
    let authToken = '';
    function showDashboard(role) {
      document.querySelector('main.dashboard-main').style.display = '';
      document.getElementById('logout-btn').style.display = '';
      userRole = role;
      // Role-based UI logic can be added here
    }
    function hideDashboard() {
      document.querySelector('main.dashboard-main').style.display = 'none';
      document.getElementById('logout-btn').style.display = 'none';
    }
    document.getElementById('logout-btn').onclick = function() {
      authToken = '';
      userRole = '';
      hideDashboard();
    };
    // Listen for login success from JS logic and call showDashboard(role)
    // ...existing code...
  </script>
</body>
</html>
