<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Farm Map & Calendar Dashboard</title>
  <link rel="stylesheet" href="audit-log-dashboard.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.css" />
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js"></script>
</head>
<body>
  <main class="dashboard-main">
    <h1>Farm Map & Calendar</h1>
    <section class="dashboard-section">
      <div class="dashboard-card" style="height:400px;">
        <h2>Goat Locations & Feed Zones</h2>
        <div id="farm-map" style="height:300px;"></div>
      </div>
      <div class="dashboard-card">
        <h2>Farm Events Calendar</h2>
        <div id="farm-calendar"></div>
      </div>
    </section>
  </main>
  <script src="map-calendar-dashboard.js"></script>
</body>
</html>
