<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simulation & Forecasting Dashboard</title>
  <link rel="stylesheet" href="audit-log-dashboard.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <main class="dashboard-main">
    <h1>Simulation & Forecasting Tools</h1>
    <section class="dashboard-section">
      <div class="dashboard-card">
        <h2>Feed Needs Forecast</h2>
        <canvas id="feed-forecast-chart"></canvas>
      </div>
      <div class="dashboard-card">
        <h2>Breeding Outcome Simulation</h2>
        <canvas id="breeding-sim-chart"></canvas>
      </div>
      <div class="dashboard-card">
        <h2>Financial Trend Forecast</h2>
        <canvas id="financial-forecast-chart"></canvas>
      </div>
    </section>
    <section class="dashboard-form">
      <h2>Scenario Simulation</h2>
      <form id="scenario-form">
        <label>Goat Count: <input type="number" id="form-goat-count" value="50" required></label>
        <label>Feed per Goat (kg): <input type="number" id="form-feed-per-goat" value="2" required></label>
        <label>Expected Breeding Success Rate (%): <input type="number" id="form-breeding-success" value="70" required></label>
        <label>Monthly Income ($): <input type="number" id="form-income" value="5000" required></label>
        <label>Monthly Expense ($): <input type="number" id="form-expense" value="3000" required></label>
        <button type="submit">Simulate</button>
      </form>
      <div id="scenario-form-status"></div>
    </section>
  </main>
  <script src="simulation-forecast-dashboard.js"></script>
</body>
</html>
