<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audit Log Dashboard - Mountain Goat Farm</title>
    <link rel="stylesheet" href="styles.css">

</head>

    <div class="dashboard-container">

            <p>Track all user activity, filter by user/date/module, and view system usage analytics.</p>

        <section class="filters-section">
            <label>User:
                <select id="user-filter">
                    <option value="">All Users</option>
                </select>

            <label>Date:

            </label>

                <select id="module-filter">
                    <option value="">All Modules</option>
                </select>
            </label>
            <button id="export-btn">Export CSV</button>
        </section>

            <table id="audit-log-table">
                <thead>
                    <tr>
                        <th>Date/Time</th>
                        <th>User</th>
                        <th>Action</th>
                        <th>Module</th>
                        <th>Details</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Log rows will be populated here -->
                </tbody>
            </table>
        </section>

                <h3>Most Active Staff</h3>
                <canvas id="active-users-chart" height="120"></canvas>
            </div>
            <div class="chart-card">
                <h3>Peak Usage Hours</h3>
                <canvas id="usage-hours-chart" height="120"></canvas>
            </div>
            <div class="chart-card">
                <h3>Action Breakdown</h3>
                <canvas id="action-breakdown-chart" height="120"></canvas>
            </div>
        </section>

</body>
</html>
