<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Farm Calendar Dashboard</title>
  <link rel="stylesheet" href="audit-log-dashboard.css">
  <link href='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.css' rel='stylesheet' />
  <script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js'></script>
</head>
<body>
  <main class="dashboard-main">
    <h1>Farm Calendar Dashboard</h1>
    <div id="calendar" style="max-width:900px; margin:0 auto;"></div>
    <section class="dashboard-form">
      <h2>Add Event</h2>
      <form id="calendar-form">
        <label>Title: <input type="text" id="form-title" required></label>
        <label>Date: <input type="date" id="form-date" required></label>
        <label>Type:
          <select id="form-type">
            <option value="Health Check">Health Check</option>
            <option value="Breeding">Breeding</option>
            <option value="Feed">Feed</option>
            <option value="Other">Other</option>
          </select>
        </label>
        <button type="submit">Add Event</button>
      </form>
      <div id="calendar-form-status"></div>
    </section>
  </main>
  <script src="calendar-dashboard.js"></script>
</body>
</html>
